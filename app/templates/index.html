{% extends "base.html" %}

{% block content %}
  <h1>Posts</h1>
  <ul class="list-group">
    {% for post in posts %}
      <li class="list-group-item">
      <h2><a href="{{ url_for('show_post', post_id=post.id) }}">{{ post.title }}</a></h2>
       <p>{{ post.content }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
